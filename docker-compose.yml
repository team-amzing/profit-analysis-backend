version: "3.7"

services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - .:/code/
  python:
    build:
      context: ./
      dockerfile: Dockerfile
    image: python3
    container_name: python
    volumes:
      - .:/code/
    command: >
      bash -c "while [ "0" = "0" ] ; do
                  python /code/generate_predictions.py
                  sleep 3600
                done"
